<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styleOld.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body ng-app="Weather">
    <div class="container" ng-controller="MainCtrl">
        <div class="row">
            <header class="col-xs-12 text-center">
                <h1><i id="sun" class="wi wi-day-sunny"></i><i id="sunCloud" class="wi wi-day-cloudy"></i> Local Weather Page <i id="ice" class="wi wi-hail"></i><i id="snow" class="wi wi-day-snow"></i></h1>
            </header>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="text-center status">
                    <p>{{Data.city}}, {{Data.country}}</p>
                    <p>{{Data.temp}}, &#176;<span class="temp" ng-click="Data.sys()">{{Data.unit}}</span></p>
                    <p>{{Data.des}}</p>
                </div>
                <div class="text-center all-icon">
                    <div class="icon sun-shower hide">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="icon thunder-storm hide thunderstorm">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>
                    <div class="icon cloudy hide clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="icon flurries hide snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>
                    <div class="icon sunny hide clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon rainy hide rain">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>
                <p class="text-center">Made By Alain Fallara</p>
            </div>
        </div>
    </div>

</body>
</html>
